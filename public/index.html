<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umfrage</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="content" style="display: none">
        <p id="typewrighter" class="typewrighter"></p>
      </div>
      <form id="password-form">
        <div class="input-container">
          <img src="./icons/lock.svg" alt="Schloss" />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Passwort..."
          />
        </div>
        <button type="submit" class="submit-button">Weiter</button>
      </form>
    </div>
  </body>
</html>
